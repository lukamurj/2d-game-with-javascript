<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas_1"></canvas>

    <!-- characters -->
    <img id="player" src="assets/player.png" alt="player photo" />
    <img id="angler_1" src="assets/angler 1.png" alt="enemy photo" />
    <img id="angler_2" src="assets/angler 2.png" alt="enemy photo" />
    <img id="lucky" src="assets/lucky.png" alt="bonus enemy photo" />
    <img id="hive_whale" src="assets/hive whale.png" alt="enemy photo" />
    <img id="drone" src="assets/drone.png" alt="enemy drone photo" />

    <!-- props -->
    <img id="projectile" src="assets/projectile.png" alt="player photo" />
    <img id="gears" src="assets/gears.png" alt="player photo" />
    <img
      id="smoke_explosion"
      src="assets/smoke Explosion.png"
      alt="smoke explosion photo"
    />
    <img
      id="fire_explosion"
      src="assets/fire Explosion.png"
      alt="fire explosion photo"
    />

    <!-- environments -->
    <img id="layer_1" src="assets/layer 1.png" alt="layer" />
    <img id="layer_2" src="assets/layer 2.png" alt="layer" />
    <img id="layer_3" src="assets/layer 3.png" alt="layer" />
    <img id="layer_4" src="assets/layer 4.png" alt="layer" />

    <script src="script.js"></script>
  </body>
</html>
